<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Dashboard CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="user-layer">
          <div class="user-image-box">
            <img src="images/image-jeremy.png" alt="An image of a user" />
          </div>
          <div class="user-text-box">
            <p class="report">Report for</p>
            <p class="user-name">Jeremy Rabson</p>
          </div>
        </div>
        <ul class="user-list">
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>

      <div class="work card">
        <img src="images/icon-work.svg" alt="Handbag icon" class="card-icon" />
        <div class="layer">
          <div class="card-header">
            <span>Work</span> <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-text-box">
            <p class="hour">32 hrs</p>
            <p class="last-week">Last week - 36 hrs</p>
          </div>
        </div>
      </div>

      <div class="play card">
        <img src="images/icon-play.svg" alt="Joystick icon" class="card-icon" />
        <div class="layer">
          <div class="card-header">
            <span>Play</span> <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-text-box">
            <p class="hour">10 hrs</p>
            <p class="last-week">Last week - 8 hrs</p>
          </div>
        </div>
      </div>

      <div class="study card">
        <img src="images/icon-study.svg" alt="Book icon" class="card-icon" />
        <div class="layer">
          <div class="card-header">
            <span>Study</span> <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-text-box">
            <p class="hour">4 hrs</p>
            <p class="last-week">Last week - 7 hrs</p>
          </div>
        </div>
      </div>

      <div class="exercise card">
        <img src="images/icon-exercise.svg" alt="Book icon" class="card-icon" />
        <div class="layer">
          <div class="card-header">
            <span>Exercise</span> <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-text-box">
            <p class="hour">4 hrs</p>
            <p class="last-week">Last week - 7 hrs</p>
          </div>
        </div>
      </div>

      <div class="social card">
        <img
          src="images/icon-social.svg"
          alt="Chat bubble icon"
          class="card-icon"
        />
        <div class="layer">
          <div class="card-header">
            <span>Social</span> <img src="images/icon-ellipsis.svg" />
          </div>
          <div class="card-text-box">
            <p class="hour">5 hrs</p>
            <p class="last-week">Last week - 10 hrs</p>
          </div>
        </div>
      </div>

      <div class="self-care card">
        <img
          src="images/icon-self-care.svg"
          alt="Heart with plus sing in the middle"
          class="card-icon"
        />
        <div class="layer">
          <div class="card-header">
            <span>Self Care</span> <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-text-box">
            <p class="hour">2 hrs</p>
            <p class="last-week">Last week - 2 hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
